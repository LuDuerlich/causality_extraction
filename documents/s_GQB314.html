<h1>Sammanfattning</h1>
<h2>Uppdraget</h2>
<p>Huvudfrågan i regeringens direktiv (2000:62) för utredningens arbete är hur den statliga tillsynen kan göras till ett tydligare  och effektivare  förvaltningspolitiskt instrument som bättre bidrar till kontrollen och genomförandet av demokratiskt fattade beslut.</p>
